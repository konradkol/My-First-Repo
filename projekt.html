<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt-html</title>
    <style>
      header {
        text-align: center;
      }
      main {
        display: flex;
      }
    </style>
  </head>
  <body>
    <header>
      <img
        src="./images/logo.png"
        alt="logo-trenujemy-online"
        width="249px"
        height="36px" />
    </header>
    <main>
      <div>
        <h2>Zarejestruj się jako trener</h2>
        <button>
          <img
            src="./images/logo-facebook.png"
            alt="logo-facebook" />Rejestracja przez Facebook
        </button>
        <br />
        <button>
          <img src="./images/logo-instagram.png" alt="" />Rejestracja przez
          Instagram
        </button>
        <p>Lub za pomocą maila</p>
        <form>
          <label for="first-name">First Name</label>
          <input id="first-name" type="text" placeholder="First Name" />
          <label for="last-name">Last Name</label>
          <input id="last-name" placeholder="Last Name" />
          <br />
          <label for="email">Email</label>
          <br />
          <input type="email" name="" id="email" placeholder="Email Address" />
          <br />
          <label for="password">Password</label>
          <br />
          <input type="password" name="" id="password" placeholder="Password" />
          <p>
            <input type="checkbox" name="" id="" />I have read the
            <a href="#">Terms and Conditions</a>
          </p>
          <button>Zarejestruj się za darmo</button>
        </form>
        <hr />
        <p>Masz już konto? <a href="#">Zaloguj się</a></p>
      </div>
      <img src="./images/img.png" alt="zdjęcie" width="496px" height="790px" />
    </main>
  </body>
</html>
